<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YARAAUTO</title>

    <link rel="icon" type="image/png" href="images/minilogo.png">
    <link rel="shortcut icon" type="image/png" href="images/minilogo.png">
    <link rel="apple-touch-icon" href="images/minilogo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<a id="top"></a>
<!-- Fixed header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <!-- Show image first, then text fa" class="pllback -->
                <img src="images/minilogo3.png" alt="Logo AutoDealer" style="display: block;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo-text" style="display: none;">
                    <span class="auto">Auto</span>Dealer
                </div>
            </div>
            <div class="contact-info">
                <div class="contact-column">
                    <a href="tel:+39 320 613 8044" class="phone">
                        <i class="fas fa-phone"></i>
                        +39 320 613 8044
                    </a>
                    <a href="mailto:yaraautoo@gmail.com" class="email">
                        <i class="fas fa-envelope"></i>
                        yaraautoo@gmail.com
                    </a>
                </div>
                <div class="contact-column social-column">
                    <div class="social-links">
                        <a href="https://www.facebook.com/yaraautoo" target="_blank" title="Facebook Marketplace">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/yaraauto_srl/" target="_blank" title="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                    <div class="social-links">
                        <a href="https://wa.me/393206138044" target="_blank" title="WhatsApp">
                            <i class="fab fa-whatsapp"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Dealership Gallery Section - Responsive -->
    <section class="dealership-gallery" style="display: none;" role="region" aria-label="Galleria del concessionario">
        <div class="dealership-carousel">
            <div class="dealership-track">
                <div class="dealership-slide">
                    <img src="images/logo4.jpg" alt="Concessionario 0">
                </div>
                <div class="dealership-slide">
                    <img src="cars/place_holders/place_holder_1.jpg" alt="Concessionario 1">
                </div>
                <div class="dealership-slide">
                    <img src="cars/place_holders/place_holder_2.jpg" alt="Concessionario 2">
                </div>
                <div class="dealership-slide">
                    <img src="cars/place_holders/place_holder_3.jpg" alt="Concessionario 3">
                </div>
                <div class="dealership-slide">
                    <img src="cars/place_holders/place_holder_4.jpg" alt="Concessionario 4">
                </div>
                <div class="dealership-slide">
                    <img src="cars/place_holders/place_holder_5.jpg" alt="Concessionario 5">
                </div>
            </div>
            <!-- Navigation arrows -->
            <button class="dealership-arrow dealership-arrow-left">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="dealership-arrow dealership-arrow-right">
                <i class="fas fa-chevron-right"></i>
            </button>
            <!-- Indicators -->
            <div class="dealership-indicators">
                <button class="dealership-dot active" data-slide="0"></button>
                <button class="dealership-dot" data-slide="1"></button>
                <button class="dealership-dot" data-slide="2"></button>
                <button class="dealership-dot" data-slide="3"></button>
                <button class="dealership-dot" data-slide="4"></button>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero homepage-hero">
            <div class="hero-content">
                <p>Scopri l'auto che hai sempre <span class="highlight">sognato</span>, pronta a farti vivere nuove emozioni.
                    <br>
                    Da YARAAUTO non offriamo solo auto, ma trasformiamo i tuoi desideri in realtà, mettendo su strada il tuo sogno con <span class="highlight">passione</span>, <span class="highlight">qualità</span> e <span class="highlight">fiducia</span>.
                </p>
                
                <!-- Call to Action Button -->
                <div class="cta-container">
                    <a href="auto.html" class="cta-button">
                        <i class="fas fa-car"></i>
                        <span>Trova l'auto dei tuoi sogni</span>
                        <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
        </section>
    </main>

    <!-- Back to top button -->
    <a href="#top" class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- JavaScript -->
    <script src="homepage.js"></script>
</body>
</html>
