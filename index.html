<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaraAruto</title>

    <link rel="icon" type="image/png" href="images/minilogo.png">
    <link rel="shortcut icon" type="image/png" href="images/minilogo.png">
    <link rel="apple-touch-icon" href="images/minilogo.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<a id="top"></a>
<!-- Fixed header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <!-- Show image first, then text fa" class="pllback -->
                <img src="images/logo3.png" alt="Logo AutoDealer" style="display: block;" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo-text" style="display: none;">
                    <span class="auto">Auto</span>Dealer
                </div>
            </div>
            <div class="contact-info">
                <div class="contact-column">
                    <a href="tel:+39 320 613 8044" class="phone">
                        <i class="fas fa-phone"></i>
                        +39 320 613 8044
                    </a>
                    <a href="mailto:info@yaraauto.it" class="email">
                        <i class="fas fa-envelope"></i>
                        info@yaraauto.it
                    </a>
                </div>
                <div class="contact-column social-column">
                    <div class="social-links">
                        <a href="https://www.facebook.com/marketplace" target="_blank" title="Facebook Marketplace">
                            <i class="fab fa-facebook"></i>
                        </a>
                        <a href="https://www.instagram.com/yaraauto_srl/" target="_blank" title="Instagram">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero">
            <h1>Benvenuto da YaraAuto</h1>
            <p>La tua concessionaria di fiducia con le migliori auto usate e km zero. Qualit√† garantita e prezzi competitivi.</p>
        </section>

        <!-- Brand navigation -->
        <nav class="brands-nav">
            <h2>Scegli la marca</h2>
            <div class="brands-scroll-container">
                <div class="brands-scroll-track">
                    <!-- Brands will be populated by JavaScript -->
                </div>
                <div class="scroll-progress-bar"></div>
                <div class="scroll-fade-left"></div>
                <div class="scroll-fade-right"></div>
            </div>
        </nav>

        <!-- Car sections will be generated dynamically by JavaScript -->
    </main>

    <!-- Back to top button -->
    <a href="#top" class="back-to-top" id="backToTop">
        <i class="fas fa-arrow-up"></i>
    </a>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
